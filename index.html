<!DOCTYPE html>
<html>
<head>
    <title>Flight 2 Calendar</title>
    <script src='./config.js'></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.21/moment-timezone-with-data.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 class="title">Flight 2 Calendar</h1>
    <div class="plane-divider"><i class="fas fa-plane"></i><i class="fas fa-long-arrow-alt-right"></i><i class="fas fa-calendar"></i></div>
    <h3 class="subtitle">Easily add flights to Google Calendar as events</h3>
    <div class="search-container">
        <div class="form-element form-input">
            <label for="flight-number">What is the flight number/code?</label>
            <input type="text" name="flight-number" id="search-bar" placeholder="UA21">
        </div>
        <div class="form-element form-input">
            <label for="travel-date">When is this flight?</label>
            <input name="travel-date" type="text" id="datepicker" placeholder="12/25/2019">
        </div>
        <div class="form-element">
            <button id="search">Search</button>
        </div>
    </div>
    <div id="response-anchor"></div>
    <hr>
    <div id="footer">
        <p class="powered-by">Powered by <a href="https://developer.flightstats.com/" target="_blank">FlightStats</a></p>
        <footer class="copyright">
            &copy; Andrew Schwartz <script>document.write(new Date().getFullYear());</script>
        </footer>
    </div>
</body>
<script type="text/javascript" src="./scripts.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#datepicker").datepicker();
    // FOR DEVELOPMENT
    function sleep (time) {
        return new Promise((resolve) => setTimeout(resolve, time));
    }

    $('#search-bar').val('THY1987');
    $('#datepicker').val('10/29/2018');
    sleep(20).then(() => {
        $('#search').click();
    });
    // END FOR DEVELOPMENT
});

</script>
</html>
